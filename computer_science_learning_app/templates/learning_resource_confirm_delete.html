{% extends "base_template.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Confirm Delete</h1>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete the learning resource "{{ learning_resource.Title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'learning_resource_detail' pk=learning_resource.pk %}"
                    class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
