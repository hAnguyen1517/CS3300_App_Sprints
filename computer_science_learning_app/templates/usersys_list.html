{% extends "base_template.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container mt-5">
    <h1 class="mb-4">User System List</h1>
    <div class="d-flex justify-content-between mb-3">
        <a href="{% url 'usersys_create' %}" class="btn btn-primary">Create New User</a>
    </div>
    <div class="row">
        {% for user in users %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ user.Username }}</h5>
                    <p class="card-text">{{ user.Email }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'usersys_detail' pk=user.UserID %}"
                                class="p-2 m-1 btn btn-sm btn-primary">View
                                Profile</a>
                            <a href="{% url 'usersys_edit' pk=user.UserID %}"
                                class="p-2 m-1 btn btn-sm btn-primary">Edit
                                Profile</a>
                        </div>
                        <small class="text-muted">Role: {{ user.Role }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
