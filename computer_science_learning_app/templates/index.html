{% extends "base_template.html" %}

{% block title %}Available Games{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container mt-5">
  <h1 class="mb-4">Available Games</h1>
  <div class="row">
    {% for game in games %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img src="{{ game.image.url }}" class="card-img-top" alt="{{ game.Title }}" />
        <div class="card-body">
          <h5 class="card-title">{{ game.Title }}</h5>
          <p class="card-text">{{ game.Description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{% url 'game_detail' pk=game.GameID %}" class="mr-2 btn btn-sm btn-primary">View</a>
              <a href="#" class="btn btn-sm btn-primary">Play</a>
            </div>
            <small class="text-muted">Difficulty Level: {{ game.Difficulty_Level }}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
