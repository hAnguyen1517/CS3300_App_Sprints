{% extends "base_template.html" %}

{% block title %}Users Form{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h1 class="mb-4">User System Form</h1>
                <!-- Form content goes here -->
                <form method="post" class="form-control ">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="p-3 btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
