{% extends "base_template.html" %}

{% block title %}Learning Resource Form{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h1 class="mb-4">Learning Resource Form</h1>
                <form method="post" class="form-control ">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            {% endblock %}
